<ui:composition template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:param name="title" value="Product" />


<ui:define name="content">
<h:dataTable styleClass="data" cellspacing="0" cellpadding="0"
			border="0" rowClasses="odd,even" value="#{productController.products}" var="pd">
		<h:column headerstyleClass="first">
		<f:facet name="header">Name</f:facet>
				#{pd.name}
            </h:column>
		<h:column>
		<f:facet name="header">Price</f:facet>
                    #{pd.price}
            </h:column>
		

	</h:dataTable>

	 
		<h:form id="productform">
			<table>
				<tr>
				<td>Product Name</td>
				<td><h:inputText label="name" value="#{product.name}">
				</h:inputText></td>
				</tr>
				<tr>
				<td>Product Price</td>
				<td><h:inputText label="name" value="#{product.price}">
				</h:inputText></td>
				</tr>
				<tr>
					<td><h:commandButton action="#{productController.initProduct()}" value="Add initialized product" /></td>
				</tr>
				<tr>
					<td><h:commandButton action="#{productController.saveProduct()}" value="Save Product" /></td>
				</tr>
			</table>
		</h:form>
 </ui:define>
</ui:composition>
