<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<ui:define name="metadata">
		<f:metadata>
		    <f:viewParam name="id" value="#{orderController.order}" 
		        converter="#{orderConverter}" converterMessage="Unknown Order"
		        required="true" requiredMessage="Bad request, please use a link from within the system."
		    />
		</f:metadata>
    </ui:define>
    
	<ui:param name="title" value="Customer - Edit" />

	<ui:define name="content">
		<h:form id="orderform">
			<table>
				</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:commandButton
							action="#{orderController.saveOrder(orderController.order)}"
							value="Save Customer" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
