<ui:composition template="/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:param name="title" value="Invoice" />

<ui:define name="content">
<h:dataTable styleClass="data" cellspacing="0" cellpadding="0"
			border="0" rowClasses="odd,even" value="#{invoiceController.invoices}" var="in">
		<h:column headerstyleClass="first">
		<f:facet name="header">Delivery</f:facet>
			<!--    	#{in.delivery} -->
            </h:column>
		<h:column>
		<f:facet name="header">Sum</f:facet>
                    #{in.sum}
            </h:column>
            <h:column>
            <f:facet name="header">Date</f:facet>
                    #{in.date}
            </h:column>
		<h:column>
		<f:facet name="header">Time Period</f:facet>
                    #{in.duePeriod}
            </h:column>
		<h:column>
		
		<f:facet name="header">Info text</f:facet>
                      #{in.infoText} 
        </h:column>
	</h:dataTable>
 </ui:define>
</ui:composition>
