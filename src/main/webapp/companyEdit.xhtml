<ui:composition template="/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{companyController.company}"
				converter="#{companyConverter}" converterMessage="Unknown Company"
				required="true"
				requiredMessage="Bad request, please use a link from within the system." />
		</f:metadata>
	</ui:define>

	<ui:param name="title" value="Company - Edit" />

	<ui:define name="content">

		<b:panel title="Edit Company" collapsible="false">
			<h:form id="companyform">

				<ui:include src="/companyForm.xhtml">
					<ui:param name="company" value="#{companyController.company}" />
				</ui:include>

				<b:commandButton value="Save"
					action="#{companyController.saveCompany(companyController.company)}" />
			</h:form>
		</b:panel>
	</ui:define>
</ui:composition>
